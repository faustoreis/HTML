<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 11</title>
  </head>
  <body>
    <form>
      <label>Nome:</label><br />
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite seu nome"
        value="Fausto Vilanova"
        disabled
      />
      <br />
      <label>Cor</label><br />
      <input type="color" id="cor" name="cor" />
      <br />
      <label>Data</label><br />
      <input type="date" id="data" name="data"/>
      <br />
      <label>Data e hora</label><br />
      <input type="datetime-local" id="dataHora" name="dataHora" />
      <br />
      <label>Numero</label><br />
      <input type='number' id='numero' name='numero'  max='100' min='1' step='2'/>
      <br />
      <label>Senha</label><br />
      <input type="password" id='senha' name='senha' />
      <br />
      <input type='hidden' id='oculto' name='oculto' value='xxxxxxxxxx' />
      <br />
      <label>Valores</label><br />
      <input type='range' id='valor' name='valor' />
      </form>
    </form>
  </body>
</html>
