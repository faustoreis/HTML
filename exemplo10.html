<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 10</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form method="get">
      <label>Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite o nome"
        value="Fausto Vilanova"
      />
      <br />
      <label>E-mail:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Digite seu email"
      />
      <br />
      <label>Data de nascimento:</label>
      <input type="date" id="dtNas" name="dtNas" />
    </form>
  </body>
</html>
